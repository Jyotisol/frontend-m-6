<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600&family=Fraunces:opsz,wght@9..144,900&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">

  <div class="img-container">
 <img class="equili-img" src="images/image-equilibrium.jpg" width="270px" height="270px"/>
 <div class="overlay">
  <img class="eye-icon" src="./images/icon-view.svg"/>
</div>
</div>

 <h1 class="equili">Equilibrium #3429</h1>

 <p class="equili-para">Our Equilibrium collection promotes balance and calm.</p>
<span class="eth-day">
 <p class="eth"><img src="images/icon-ethereum.svg"/> 0.041 ETH</p>
  <span class="days"><img src="images/icon-clock.svg"/> 3 days left</span></span>
  <br>
  <hr style="border:1px solid hsl(215, 32%, 27%)">
  <span class="avtar">
  <img  class="create-img" src="images/image-avatar.png"/>
  <p class="create-para">Creation of <span class="jule">Jules Wyvern</span></p>
  </span>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JYOTI</a>.
  </div>
  
</body>
</html>
